<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Places We've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places We've Been</h1>
      <div class="row">
        <div class="col-xs-4">
          <h3>Add a place to the list:</h3>
          <form id="new-place">
            <div class="form-group">
              <label for="new-location">What's this place called?</label>
              <input type="text" class="form-control" id="new-location"></input>
            </div>
            <div class="form-group">
              <label for="new-landmark">What landmarks are nearby?</label>
              <input type="text" class="form-control" id="new-landmark"></input>
            </div>
            <div class="form-group">
              <label for="new-time">What time of year did you visit?</label>
              <input type="text" class="form-control" id="new-time"></input>
            </div>
            <div class="form-group">
              <label for="new-notes">Any special notes you'd like to add about this place?</label>
              <input type="text" class="form-control" id="new-notes"></input>
            </div>
            <div class="form-group">
              <label for="new-image">Want to add an image? Enter a full address to include a picture.</label>
              <input type="text" class="form-control" id="new-image"></input>
            </div>

            <button type="submit" class="btn btn-submit">Add This Place</button>
          </form>
          <h2>Places</h2>
          <ul id="places">

          </ul>
        </div> <!-- closing div col xs 4 -->
        <div class="col-xs-8">
          <div id="show-place">
            <h3></h3>

            <p>Landmarks: <span class="place-landmark"></span>
              <button type="button" class="landmarkButton btn btn-submit"><span class="glyphicon glyphicon-pencil"></span></button>
            </p>
            <p>Time of Year: <span class="place-time"></span>
              <button type="button" class="timeButton btn btn-submit"><span class="glyphicon glyphicon-pencil"></span></button>
            </p>
            <p>Notes: <span class="place-notes"></span>
              <button type="button" class="noteButton btn btn-submit"><span class="glyphicon glyphicon-pencil"></span></button>
            </p>
            <p>Notes: <span class="place-link"></span>
            </p>
            <p><span class="place-image"></span>
              <button type="button" class="imageButton btn btn-submit"><span class="glyphicon glyphicon-pencil"></span></button>
            </p>
          </div>
        </div> <!-- closing div col xs 8 -->
      </div> <!-- closing div row -->
    </div> <!-- closing div container -->
  </body>
</html>
